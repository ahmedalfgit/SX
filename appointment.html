<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Room</title>
    <!--CSS Links-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style/mobile.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">


</head>
<body>
<div class="toolbar">
    <button class="left toolbar__left">
        <i class="zmdi zmdi-menu p-r"></i>
    </button>
    <span class="center toolbar__center toolbar__title">
                SERPENTIX
            </span>
    <button class="right toolbar__right p-r" id="addButton" onclick="showForm()">
        Add
    </button>
</div>

<div id="newAppointmentFormDiv">
    <form class="newAppointmentForm pt-xs-3" id="newAppointmentForm" method="post">
        <input type="text" class="AppointmentInput" id="appointmentTitle" placeholder="Title">
        <div id="appointmentTitleError"></div>
        <label for="appointmentDate" class="dateLabels">Date</label>
        <input type="date" class="appointmentInput dateInput" id="appointmentDate" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31">
        <label for="appointmentStartTime" class="timeStartFrom">From</label>
        <select name="startTimeHour" id="appointmentStartTime" class="timeSelect l-22-p mb-xs-3">
            <option>Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="startTimeMeridian" id="appointmentStartTimeMeridian" class="timeSelect l-22-p">
            <option>Meridian</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>
        <div id="appointmentStartTimeError"></div>
        <label for="appointmentEndTime" class="timeEndTo">To</label>
        <select name="endTimeHour" id="appointmentEndTime" class="timeSelect l-22-p mb-xs-3">
            <option>Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="endTimeMeridian" id="appointmentEndTimeMeridian" class="timeSelect l-22-p">
            <option>Meridian</option>
            <option value="am">AM</option>
            <option value="pm">PM</option>
        </select>
        <div id="appointmentEndTimeErrorDiv"></div>
        <label for="appointmentRoom" class="roomSelection">Room</label>
        <select name="Room" id="appointmentRoom" class="roomSelect l-22-p">
            <option value="Aspen">Aspen</option>
            <option value="Vale">Vale</option>
            <option value="Steamboat">Steamboat</option>
        </select>
        <div id="form_id"></div>
        <input class="mt-xs-4 button--large--cta" style="width: 95%; margin: 0 auto;" type="button" value="Submit" id="submitJob" onclick="submitForm()">
    </form>
</div>

<div id="table_div" class="pt-xs-4"></div>

<!--Footer section-->
<div class="tabbar tabbar--bottom tabbar--top-border">
    <label class="tabbar__item tabbar--top-border__item">
        <button class="tabbar__button tabbar--top-border__button">
            <a href="index.html" class="style-no-underline" data-prefetch="true">Home</a>
        </button>
    </label>

    <label class="tabbar__item tabbar--top-border__item">
        <button class="tabbar__button tabbar--top-border__button">
            <a href="new-job.html" class="style-no-underline" data-prefetch="true">Update Jobs</a>
        </button>
    </label>

    <label class="tabbar__item tabbar--top-border__item">
        <button class="tabbar__button tabbar--top-border__button selected">
            <a href="appointment.html" class="style-no-underline" data-prefetch="true">Appointments</a>
        </button>
    </label>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript" src="script/appointment.js"></script>
</html>
